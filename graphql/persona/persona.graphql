# import Pagination from '../common/inputs.graphql'
# import DateTime from '../common/scalars.graphql'

input CreatePersonaInput {
  nombres: String!
  n_control: String!
  telefono: String!
  whatsapp: String!
  email_institucional: String!
  campus: Int!
  a_paterno: String!
  a_materno: String!
  userId: Int!
  carreraId: Int!
  imagenesId: Int
}

type Persona {
  id: Int
  nombres: String
  a_paterno: String
  a_materno: String
  n_control: String
  telefono: String
  whatsapp: String
  email_institucional: String
  campus: Int
  userId: Int
  carreraId: Int
  imagenesId: Int
  createdAt: DateTime
  updatedAt: DateTime
}

type Query {
  allPersonas(pagination: Pagination): [Persona]
  personaById(id: Int!): Persona
}

type Mutation {
  createPersona(data: CreatePersonaInput!): Persona
  updatePersona(id: Int!, data: CreatePersonaInput!): Persona
  deletePersona(id: Int!): Persona
}
